<html>
<head>
	<title>Gender/Sexuality Selectors Example</title>
	<script src="raphael-min.js"></script>
	<script src="triangle-selectors.js"></script>
	<style type="text/css">
		#instructions {
			width: 60%;
			margin: auto;
			font: 11pt arial, sans-serif;
			padding: 5em;
		}

		#genderTriField {
			float: left;
		}

		#selectors {
			width: 400px;
			margin: auto;
			padding-top: 3em;
		}
	</style>
</head>
<body>
	<div id="instructions">
		Please drag the circle selector to the location in each of the triangles which best represents you gender and sexual preference. If these are variable for you, please select an approximation or average location for the selector. Note that
		no physical characteristics are taken into account.
		<br />
		<div id="selectors">
			<div id="genderTriField"></div>
			<input type="hidden" id="genderVal" value=""></input>
			<input type="hidden" id="genderXPos" value=""></input>
			<input type="hidden" id="genderYPos" value=""></input>
			<div id="sexualityTriField"></div>
			<input type="hidden" id="sexualityVal" value=""></input>
			<input type="hidden" id="sexualityXPos" value=""></input>
			<input type="hidden" id="sexualityYPos" value=""></input>
		</div>
	</div>
</body>
</html>
